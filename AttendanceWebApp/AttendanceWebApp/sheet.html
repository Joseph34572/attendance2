<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sheet ‚Äì NFC Attendance</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="dashboard">

  <!-- Header -->
  <div class="header">
    <button class="btn-small btn-secondary" id="backBtn">‚Üê Dashboard</button>
    <div>
      <h1 id="sheetTitle">Attendance Sheet</h1>
      <p id="sheetMeta"></p>
    </div>
    <div>
      <button class="btn-small btn-success" id="exportBtn">üì§ Export Excel</button>
      <button class="btn-small btn-primary" id="registerBtn">üë§ Register Students</button>
      <button class="btn-small btn-primary" id="takeBtn">‚úÖ Take Attendance</button>
    </div>
  </div>

  <!-- Attendance Table -->
  <div id="attendanceTableContainer"></div>

  <!-- SheetJS & Shared Logic -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="app.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 1) Read the sheet ID
      const params = new URLSearchParams(location.search);
      const sheetId = params.get('id');

      // 2) Redirect if not logged in or missing ID
      if (!Auth.currentUser || !sheetId) {
        location.href = 'dashboard.html';
        return;
      }

      // 3) Load the sheet object
      const sheet = Sheet.get(sheetId);
      if (!sheet) {
        location.href = 'dashboard.html';
        return;
      }

      // 4) Populate header
      document.getElementById('sheetTitle').textContent = sheet.name;
      document.getElementById('sheetMeta').textContent =
        `Created: ${new Date(sheet.createdAt).toLocaleDateString()} | Students: ${sheet.students.length}`;

      // 5) Render attendance table
      const container = document.getElementById('attendanceTableContainer');
      if (!sheet.students.length) {
        container.innerHTML = `
          <div style="text-align:center;padding:2rem;background:white;border-radius:10px">
            <h3>No students registered</h3>
            <p>Register students first to start taking attendance.</p>
          </div>`;
      } else {
        const dateSet = new Set();
        sheet.students.forEach(st => {
          Object.keys(st.attendance || {}).forEach(d => dateSet.add(d));
        });
        const dates = Array.from(dateSet).sort();

        const headerCols = dates.map(d =>
          `<th>${new Date(d).toLocaleDateString()}</th>`
        ).join('');

        const header = `<tr><th>Name</th><th>NFC UID</th>${headerCols}</tr>`;

        const body = sheet.students.map(st => {
          const cells = dates.map(d => {
            const present = st.attendance && st.attendance[d];
            return `<td class="attendance-mark">
                      <span class="${present ? 'present' : 'absent'}">
                        ${present ? '‚úÖ' : '‚ùå'}
                      </span>
                    </td>`;
          }).join('');
          return `<tr>
                    <td>${st.name}</td>
                    <td>${st.uid}</td>
                    ${cells}
                  </tr>`;
        }).join('');

        container.innerHTML = `
          <table class="attendance-table">
            <thead>${header}</thead>
            <tbody>${body}</tbody>
          </table>`;
      }

      // 6) Wire up buttons
      document.getElementById('backBtn').addEventListener('click', () => {
        location.href = 'dashboard.html';
      });
      document.getElementById('exportBtn').addEventListener('click', () => {
        Exporter.toExcel(sheet);
      });
      document.getElementById('registerBtn').addEventListener('click', () => {
        location.href = `register.html?id=${sheetId}`;
      });
      document.getElementById('takeBtn').addEventListener('click', () => {
        location.href = `attendance.html?id=${sheetId}`;
      });
    });
  </script>

</body>
</html>
